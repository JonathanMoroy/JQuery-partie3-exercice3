<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-2.2.4.js"></script>
    <meta charset="utf-8">
    <title>Exercice 3</title>
  </head>
  <body>
    <!-- Ajout d'un formulaire avec un input et un bouton de validation -->
    <form>
      <input type="text" name="stat" id="stat" value="" placeholder="Trouvez le nombre entre 0 et 100 !">
      <button type="button" name="button" id="validate">Validez</button>
    </form>
    <script>
    // Déclaration de nos deux valeurs de base une pour le nombre de click et l'autre pour le chiffre à trouver
      var result = 0;
      var bingo = 42;
    // Ajout d'un click à mon bouton qui pose les conditions
      $('#validate').click(function(){
        result ++;
        if (!$.isNumeric($('#stat').val())) {
          alert('Merci de rentrer un nombre entre 0 et 100');
        } else if ($('#stat').val() > bingo) {
          alert('Moins !');
        } else if ($('#stat').val() < bingo) {
          alert('Plus !');
          } else {
          alert('Correct !');
          alert('Vous avez cliqué '+result+' fois !');
          }
      });
    </script>
  </body>
</html>
